<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="imagens/perfil.png" alt="foto-de-perfil">
        <form>
            <div>
                <input class="img-email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <input class="img-senha" type="text" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div>
                <input class="botao" type="submit" value="Logar">
            </div>
        </form>
    </div>
</body>
</html>
